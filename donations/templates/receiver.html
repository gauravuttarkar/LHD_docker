
{%extends "baseTemplate1.html" %}
{% block title %}<title>Receiver</title>{% endblock %}
{% block styles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <style type="text/css">
    label, p, div{
      color:black;
    }
  </style> -->
{% endblock %}

{%block content%}
  <center>
  <form style="width:100%" action="/donations/receiver/submit/{{eventId}}" method="POST" enctype="multipart/form-data"  class="form-group col-sm-4" >
    {{eventId}}
    <div class="container-fluid" style="margin-left:20%;margin-right: 20%;width:40%;margin-top: 10%;margin-bottom: 20px ">
    <label for="text" style="color: black;">Bank details</label>
    <input  type="text" name="bank" id="bank" class="form-control">
    <label for="text" style="color: black;">Comments</label>
    <input  type="text" id="comments" name="comments" class="form-control">
    <label for="myfile" style="color: black;">Upload your document of proof</label>
    <input type="file" name="myfile" id="myfile" class="form-control" >

    <input type="submit" name="submit" id="submit" class="form-control btn btn-success">
  </div>
  </form>
</center>

{% endblock %}
